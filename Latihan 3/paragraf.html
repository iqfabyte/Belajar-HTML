<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>
<body>
    <!-- contoh tag, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraaf 2</p>
<hr>
<!-- contoh tag, br dan hr -->
<p><b>selamat datang</b> di <i>kuliah pemrograman web 1</i></p>
<p><U>Nama saya Faiq Isnandi</U></p>
<!-- contoh tag, br dan hr -->
<p><strong>Pengumuman.</strong> Kuliah pemrograman web 1, Jumat 30 Januari <em>ditiadakan</em></p>
</body>
</html>
